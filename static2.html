<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Static Site</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background-color: #fff;
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #dbeafe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello from My Static Site</h1>
    <p>This is a simple landing page deployed on AWS S3 via Git.</p>
    <a href="https://github.com/">Visit My GitHub</a>
  </div>
</body>
</html>
